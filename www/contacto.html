    <section id='contacto'>
        <h1>Solicitar Información</h1>
        <form>
            <div class='fila'>

            </div>
            <div class='mensaje'>
            <textarea name='mnsj' cols=30 rows=15 placeholder='Consulta' required></textarea>
            </div>
            <div id='condiciones'>

            </div>

        </form>
